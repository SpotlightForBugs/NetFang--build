name: Build Kali ARM Images

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Verify kali-arm exists
        run: |
          [ -d "kali-arm" ] || { echo "Error: kali-arm directory missing! Run update workflow first."; exit 1; }

      - name: Set up environment
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev tree

      - name: Build images (with root)
        run: |
          cd kali-arm
          for script in raspberry-pi-64-bit.sh raspberry-pi-zero-2-w.sh; do
            chmod +x $script
            echo "Building with $script..."
            sudo ./$script --desktop=none -s
          done

      - name: Publish images
        run: |
          mkdir -p images
          sudo chown -R $USER:$USER kali-arm/images/
          mv kali-arm/images/*.img images/
          
          echo "Build date: $(date)" > images/build-info.txt
          echo "Commit: $(git rev-parse HEAD)" >> images/build-info.txt
          
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add images/
          git commit -m "Add built images from $(date +%Y-%m-%d)"
          git push

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kali-images
          path: images/
          retention-days: 3
