name: Build Kali ARM Images

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        script: ["raspberry-pi-64-bit.sh", "raspberry-pi-zero-2-w.sh"]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Verify kali-arm exists
        run: |
          [ -d "kali-arm" ] || { echo "Error: kali-arm directory missing!"; exit 1; }

      - name: Set up QEMU and binfmt
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-user-static binfmt-support
          sudo update-binfmts --enable qemu-aarch64
          sudo update-binfmts --display

      - name: Install full dependencies
        run: |
          sudo apt-get install -y \
            systemd-container \
            debootstrap \
            git \
            curl \
            kpartx \
            parted \
            udev \
            dosfstools \
            rsync
          cd kali-arm
          sudo ./common.d/build_deps.sh
          cd ..

      - name: Build image
        run: |
          cd kali-arm
          export TERM=xterm
          chmod +x ${{ matrix.script }}
          sudo --preserve-env=TERM ./${{ matrix.script }} --desktop=none -s
          
          mkdir -p ../images/
          img_file=$(ls images/*.img | head -n 1)
          new_name="$(basename "$img_file" .img)-$(date +%Y%m%d).img"
          mv "$img_file" "../images/$new_name"

      - name: Publish images
        if: matrix.script == 'raspberry-pi-zero-2-w.sh'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add images/
          git commit -m "Add built images from $(date +%Y-%m-%d)"
          git push

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.script }}-image
          path: images/
          retention-days: 3
